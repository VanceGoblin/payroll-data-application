<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    This meta tag sets the value of the http-equiv attribute to "X-UA-Compatible".
    The http-equiv attribute is used to specify an HTTP header for the document.
    In this case, it is used to specify the compatibility mode for Internet Explorer.

    Other possible values for the http-equiv attribute include:
    - "content-language": Specifies the language of the document's content.
    - "content-security-policy": Specifies a Content Security Policy for the document.
    - "refresh": Specifies an automatic refresh of the document after a specified number of seconds.
    - "set-cookie": Specifies a cookie to be set by the server.

    For more information on the http-equiv attribute, you can refer to the HTML specification:
    https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-http-equiv
  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    <div class="card">
      <div class="card-header">
       <h2>Employee Roster</h2>
      </div>
      <div class="card-body">
       <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
       </table>
      </div>
      <div class="card-footer">
        <button id="add-employees-btn" class="btn">Add Employees</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
